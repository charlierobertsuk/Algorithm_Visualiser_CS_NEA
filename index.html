<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Awesome Algorithm Visualiser</title>
  </head>
  <body>
    <div class="loading-screen" id="loading-screen">
      <div class="loading-bars" id="loading-bars"></div>
    </div>
    <div class="app-container">
      <div class="app-header">
        <h1>Very Awesome Algorithm Visualiser (VAAV)</h1>
        <p>Learn and play with a variety of differnt algorithms!</p>
      </div>

      <div class="control-panel">
        <select id="algorithm-select" class="input-field">
          <option value="bubble">Bubble Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="quick">Quick Sort</option>
        </select>

        <p>Array Size</p>
        <input
          type="number"
          id="array-size"
          class="input-field"
          min="5"
          max="50"
          value="20"
          placeholder="Array size"
        />
        <p>Speed</p>
        <input
          type="range"
          id="animation-speed"
          class="input-field"
          min="1"
          max="750"
          value="100"
          placeholder="Speed in ms"
        />
        <button id="generate-array" class="btn">Generate New Array</button>
        <button id="start" class="btn">Start Sorting</button>
        <button id="restore-array" class="btn" disabled>Restore Array</button>
      </div>

      <div class="sorting-container">
        <div class="bars-wrapper" id="bars-container"></div>
      </div>

      <div class="stats-section">
        <div class="stats-item">
          <h3>Time Complexity</h3>
          <p id="time-complexity">O(nÂ²)</p>
        </div>
        <div class="stats-item">
          <h3>Comparisons</h3>
          <p id="comparisons">0</p>
        </div>
        <div class="stats-item">
          <h3>Swaps</h3>
          <p id="swaps">0</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
