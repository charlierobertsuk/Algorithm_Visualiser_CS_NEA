<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Awesome Algorithm Visualiser</title>
  </head>
  <body>
    <div class="loading-screen" id="loading-screen">
      <div class="loading-bars" id="loading-bars"></div>
    </div>
    <div class="app-container">
      <div class="app-header">
        <h1>Very Awesome Algorithm Visualiser (VAAV)</h1>
      </div>

      <!-- Add a full screen feature (pc/tablet) esc or press x to exit -->
      <div class="tab-system">
        <div class="tab visualiser-tab">
          <div class="sorting-container">
            <div class="bars-wrapper" id="bars-container"></div>
            <div class="stats-section">
              <div class="stats-item">
                <h3>Comparisons</h3>
                <p id="comparisons">0</p>
              </div>
              <div class="stats-item">
                <h3>Swaps</h3>
                <p id="swaps">0</p>
              </div>
            </div>
          </div>
        </div>

        <div class="tab control-panel-tab">
          <div class="control-panel">
            <div class="inputs">
              <label for="input">Array Size</label>
              <input
                type="number"
                id="array-size"
                class="input-field"
                min="5"
                max="50"
                value="12"
                placeholder="Array size"
              />
              <label for="input">Speed</label>
              <input
                type="range"
                id="animation-speed"
                class="input-field"
                min="1"
                max="500"
                value="400"
                placeholder="Speed in ms"
              />
            </div>
            <select id="algorithm-select" class="input-field">
              <option value="bubble">Bubble Sort</option>
              <option value="merge">Merge Sort</option>
              <option value="quick">Quick Sort</option>
            </select>
            <button id="generate-array" class="btn">Generate New Array</button>
            <button id="start" class="btn">Start Sorting</button>
            <button id="restore-array" class="btn" disabled>
              Restore Array
            </button>
          </div>
        </div>

        <div class="tab code-display-tab">
          <div class="code-display">
            <p>Code Stuff will be here! (Maybe matrix like??)</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
